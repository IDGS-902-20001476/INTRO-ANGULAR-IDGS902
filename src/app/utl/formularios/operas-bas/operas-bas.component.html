  <div class="contenedor">
    <mat-form-field>
      <input matInput [(ngModel)]="num1" type="number" placeholder="Numero1">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="num2" type="number" placeholder="Numero2">
    </mat-form-field>
    <mat-radio-group name="opciones" aria-label="Selecciona una opción">
      <mat-radio-group [(ngModel)]="operacionSeleccionada" name="opciones">
        <mat-radio-button *ngFor="let op of tipoOperaciones" [value]="op"  name="opciones" style="margin: 10px">
        {{op}}
        </mat-radio-button>
      </mat-radio-group>
      
    </mat-radio-group>
    <button mat-raised-button (click)="Calcular()"  color="primary">Calcular</button>
    <h2>El resultado es:{{resultado}}</h2>
  </div>
